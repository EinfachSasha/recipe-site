{% extends 'base.html' %}
{% block title %}{{ recipe.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Список рецептов</h1>

    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="query" class="form-control" placeholder="Поиск по названию...">
        </div>
        <div class="col-md-4">
            <select name="cuisine" class="form-select">
                <option value="">Выберите кухню</option>
                <option value="Итальянская">Итальянская</option>
                <option value="Французская">Французская</option>
                <option value="Грузинская">Грузинская</option>
                <option value="Русская">Русская</option>
                <option value="Китайская">Китайская</option>
                <option value="Другое">Другое</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Фильтровать</button>
        </div>
    </form>

    <ul class="list-group">
        {% for recipe in recipes %}
        <li class="list-group-item">
            <a href="{% url 'recipe_detail' id=recipe.id %}" class="text-decoration-none">{{ recipe.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
